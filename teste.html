<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Teste Recuperar Senha</title>
  <style>
    .formulario {
      max-width: 300px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .formulario:not(:target) {
      display: block;
    }
    #form-recuperar {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Formulário Fornecedor -->
  <form id="form-fornecedor" class="formulario">
    <h2>Login Fornecedor</h2>
    <input type="text" placeholder="Usuário ou E-mail" />
    <input type="password" placeholder="Senha" />
    <button type="submit">Entrar</button>
    <p class="link">
      <a href="#" id="esqueci-fornecedor">Esqueci minha senha</a><br />
      <a href="#">Primeiro acesso? Faça seu cadastro</a>
    </p>
  </form>

  <!-- Formulário Consumidor -->
  <form id="form-consumidor" class="formulario" style="display:none;">
    <h2>Login Consumidor</h2>
    <input type="text" placeholder="Usuário ou E-mail" />
    <input type="password" placeholder="Senha" />
    <button type="submit">Entrar</button>
    <p class="link">
      <a href="#" id="esqueci-consumidor">Esqueci minha senha</a><br />
      <a href="#">Primeiro acesso? Faça seu cadastro</a>
    </p>
  </form>

  <!-- Formulário Recuperar Senha -->
  <form id="form-recuperar" class="formulario">
    <h2>Recuperar Senha</h2>
    <input type="email" placeholder="Digite seu e-mail" required />
    <button type="submit">Enviar link de recuperação</button>
    <p class="link">
      <a href="#" id="voltar-login">Voltar para o login</a>
    </p>
  </form>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const formFornecedor = document.getElementById("form-fornecedor");
    const formConsumidor = document.getElementById("form-consumidor");
    const formRecuperar = document.getElementById("form-recuperar");

    const btnEsqueciFornecedor = document.getElementById("esqueci-fornecedor");
    const btnEsqueciConsumidor = document.getElementById("esqueci-consumidor");
    const btnVoltar = document.getElementById("voltar-login");

    // Mostrar recuperar senha ao clicar "Esqueci minha senha" no fornecedor
    btnEsqueciFornecedor.addEventListener("click", function (e) {
      e.preventDefault();
      formFornecedor.style.display = "none";
      formConsumidor.style.display = "none";
      formRecuperar.style.display = "block";
    });

    // Mostrar recuperar senha ao clicar "Esqueci minha senha" no consumidor
    btnEsqueciConsumidor.addEventListener("click", function (e) {
      e.preventDefault();
      formFornecedor.style.display = "none";
      formConsumidor.style.display = "none";
      formRecuperar.style.display = "block";
    });

    // Voltar para o login (mostra fornecedor só pra teste)
    btnVoltar.addEventListener("click", function (e) {
      e.preventDefault();
      formFornecedor.style.display = "block";
      formConsumidor.style.display = "none";
      formRecuperar.style.display = "none";
    });
  });
</script>

</body>
</html>
