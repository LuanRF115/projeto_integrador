<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estetique - Galeria de Banners</title>
  <link rel="stylesheet" href="inicial.css">
</head>
<body>
  <header>
    <h1>Estetique 💅</h1>
  </header>

  <section class="banner1">
    <div class="banner-container">
      <button class="arrow left" onclick="mudarSlide(-1)">❮</button>
      <img id="banner" src="banner1.png" alt="Banner Estetique" />
      
      <button class="arrow right" onclick="mudarSlide(1)">❯</button>
    </div>
  </section>

  <section class="contato">
    <h2>📞 Contato</h2>
    <p>Telefone/WhatsApp: <strong>(99) 99999-9999</strong></p>
    <p>Email: <strong>contato@estetique.com</strong></p>
  </section>

  <section class="faq">
    <h2>❓ Dúvidas Frequentes</h2>
    <ul>
      <li>Como agendar um horário?</li>
      <li>Posso alterar meu plano?</li>
      <li>Como editar minhas fotos?</li>
    </ul>
  </section>

  <footer>
    <p>© 2025 Estetique - Todos os direitos reservados.</p>
  </footer>

  <script src="inicial.js"></script>
</body>
</html>
