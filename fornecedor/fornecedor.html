<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Fornecedor - Estetique</title>
  <link rel="stylesheet" href="fornecedor.css">
  <script src="fornecedor.js" defer></script>
</head>
<body>
  <section class="cadastro-fornecedor" style="background-image: url('imagens/fundo.png');">
    <div class="form-container">
      <h2>Cadastro do Fornecedor</h2>
      <form id="form-fornecedor">
        <input type="text" placeholder="Nome" required>
        <input type="text" placeholder="CPF ou CNPJ" required>
        <input type="text" placeholder="Endereço do estabelecimento" required>
        <input type="text" placeholder="Usuário" required>
        <input type="email" placeholder="E-mail" required>
        <input type="tel" placeholder="Telefone" required>
        <input type="password" placeholder="Senha" required>
        <button type="button" onclick="window.location.href='../configuracao/configuracao.html'">Cadastrar</button>
      </form>
    </div>
  </section>
</body>
</html>
