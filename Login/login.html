<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estetique - Login Fornecedor e Consumidor</title>
  <link rel="stylesheet" href="login.css">
  <script src="login.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="painel-esquerdo">
      <h1 class="titulo">ESTETIQUE</h1>
      <p>Bem-vindo(a) ao portal</p>
      
      <div class="tabs">
        <button class="tab ativo" onclick="mostrarLogin('fornecedor')">Sou Fornecedor</button>
        <button class="tab" onclick="mostrarLogin('consumidor')">Sou Consumidor</button>
      </div>
    </div>

    <div class="painel-direito">
      
      <form id="form-fornecedor" class="formulario ativo" action="../configuracao/configuracao.html" method="post">
  
        <h2>Login Fornecedor</h2>
        <input type="text" placeholder="Usuário ou E-mail">
        <input type="password" placeholder="Senha">
        <button type="submit">Entrar</button>
        <p class="link"><a href="#">Esqueci minha senha</a> <br> <a href="../fornecedor/fornecedor.html">Primeiro acesso? Faça seu cadastro</a></p>
      </form>

      <form id="form-consumidor" class="formulario" action="../Home/home.html" method="post">
        <h2>Login Consumidor</h2>
        <input type="text" placeholder="Usuário ou E-mail">
        <input type="password" placeholder="Senha">
        <button>Entrar</button>
        <p class="link"><a href="#">Esqueci minha senha</a> <br> <a href="../conssumidor/conssumidor.html">Primeiro acesso? Faça seu cadastro</a></p>
      </form>
    </div>
  </div>
</body>
</html>
